<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/style.css">
    <link rel="stylesheet" href="/src/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    <title>Octpus</title>
</head>
<body>
    <div class="octopus-container" id="octopus-container">
        <div class="octopus-head octo-style color" id="octopus-head">
            <div class="eye-container">
                <div class="eye" id="eye1">
                    <div class="inside-eye" id="inside1"></div>
                </div>
                <div class="eye" id="eye2">
                    <div class="inside-eye" id="inside2"></div>
                </div>
            </div>
            <div id="mouth" class="happy-mouth"></div>
        </div> 
            <div class="octopus-legs">
                <div class="leg1 octo-style-leg color leg-border "></div>
                <div class="leg2 octo-style-leg color leg-border"></div>
                <div class="leg3 octo-style-leg color leg-border"></div>
                <div class="leg4 octo-style-leg color leg-border"></div>
                <div class="leg5 octo-style-leg color leg-border-small"></div>
                <div class="leg6 octo-style-leg color leg-border-small"></div>
                <div class="leg7 octo-style-leg color leg-border-small"></div>
                <div class="leg8 octo-style-leg color leg-border-small"></div>
            </div>  
    </div>
    <button class="btn">Change me!</button>
<script src="/Styles/index.js"></script>
</body>
 </html>
